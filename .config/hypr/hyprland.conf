## SETUP MONITORS & WORKSPACES ##
monitor {
    monitor=DP-2,1920x1080@60,0x0,auto
    monitor=DP-3,1920x1080@60,1920x0,auto
}

workspace= DP-2,1
workspace= DP-3,2

## SET SOME VARIABLES ##

# paths
$scriptsDir = $HOME/.config/hypr/scripts
$wallpaperDir = $HOME/Pictures/wallpaper
$screenshots = $HOME/Pictures/screenshots

$waybarConfig = $HOME/.config/hypr/waybar/config
$waybarStyle = $HOME/.config/hypr/waybar/style.css

# scripts
$menu = $scriptsDir/menu
$fullmenu = $scriptsDir/fullmenu
$listfonts = $scriptsDir/listfonts

## SET THE CURSOR SIZE ##
env = XCURSOR_SIZE,20

## STARTUP ##
exec-once = $scriptsDir/startup
exec-once = hyprpaper
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar --bar main-bar --config $waybarConfig --style $waybarStyle

# For all categories, see
# https://wiki.hyprland.org/Configuring/Binds/
# https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Animations/
# https://wiki.hyprland.org/Configuring/Master-Layout/
# https://wiki.hyprland.org/Configuring/Dwindle-Layout/

## KEYBOARD SETTINGS ##
input {
    kb_layout = de
    kb_variant = nodeadkeys

    follow_mouse = 0
    numlock_by_default = 1

    touchpad {
      natural_scroll = true
    }

    sensitivity = 0
}

general {

    gaps_in = 3
    gaps_out = 7
    border_size = 2
  
    col.active_border = rgba(B496D2FF)
    col.inactive_border = rgba(909090FF)
    layout = dwindle
}

decoration {

    rounding = 2

    blur {
      size = 8
      passes = 2
      contrast = 1
      enabled = true
      ignore_opacity = true
      new_optimizations = true
    }
  
}

animations {
    enabled = yes 

    animation = fade, 1, 3, default
    animation = border, 1, 3, default
    animation = workspaces, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = windowsOut, 1, 3, default, popin 80%

}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
    mfact = 0.5
}

misc {
    no_direct_scanout = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

## Window Rules ##

# opacity
windowrulev2 = opacity 0.85 0.85,class:^(Code|Spotify)$

## SET SOME DEFAULT KEYBINDS ##

# main mod
$mainMod = SUPER

bind = $mainMod, B, exec, brave
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, nvim
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, archlinux-logout
bind = $mainMod, T, exec, kitty
bind = $mainMod, Q, killactive

bind = $mainMod, K, exec, $listfonts
bind = $mainMod, RETURN, exec, pcmanfm
bind = , PRINT, exec, grim -g "$(slurp)" "$screenshots"/"$(date +%Y%m%d-%H%M%S)".png

## WINDOW RESIZING & MOVEMENT ##
# Resize
binde = $mainMod SHIFT, H, resizeactive,-25 0
binde = $mainMod SHIFT, L, resizeactive,25 0
binde = $mainMod SHIFT, K, resizeactive,0 -25
binde = $mainMod SHIFT, J, resizeactive,0 25

# Move
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window with LMB/RMB
bindm = $mainMod, mouse:272, movewindow

# Qwerty
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Qwerty
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, bracketleft, movetoworkspacesilent, -1
bind = $mainMod SHIFT, bracketright, movetoworkspacesilent, +1
