
background {
    monitor =
    path = $HOME/Pictures/wallpaper/arch-black-4k.png
    blur_size = 3
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(24, 24, 37, 1)
    inner_color = rgba(30, 30, 46, 1)
    font_color = rgba(205, 214, 244, 1)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(250, 179, 135)
    placeholder_text = <i><span foreground="#cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -50
    halign = center
    valign = center
}

label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$TIME"
    color = rgba(205, 214, 244, 1.0)
    font_size = 70
    font_family = Fira Semibold
    position = 0, 160
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = Hey, $USER
    color = rgba(205, 214, 244, 1.0)
    font_size = 20
    font_family = Fira Semibold
    position = 0, 100
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}
