monitor {
    monitor=HDMI-A-1,1920x1080@60,0x0,auto
    monitor=DP-1,1920x1080@60,1920x0,auto
}

workspace= name:1,monitor:HDMI-A-1
workspace= name:2,monitor:DP-1

env = XCURSOR_THEME=Bibata-Modern-Ice
env = XCURSOR_SIZE=20

exec-once = $HOME/.config/hypr/scripts/startup
exec-once = hyprctl setcursor Bibata-Modern-Ice 20
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# https://wiki.hyprland.org/Configuring/Binds/
# https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Animations/
# https://wiki.hyprland.org/Configuring/Master-Layout/
# https://wiki.hyprland.org/Configuring/Dwindle-Layout/

#     _          _                 _   _                 
#    / \   _ __ (_)_ __ ___   __ _| |_(_) ___  _ __  ___ 
#   / _ \ | '_ \| | '_ ` _ \ / _` | __| |/ _ \| '_ \/ __|
#  / ___ \| | | | | | | | | | (_| | |_| | (_) | | | \__ \
# /_/   \_\_| |_|_|_| |_| |_|\__,_|\__|_|\___/|_| |_|___/

animations {
    enabled = yes 
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, default
    animation = specialWorkspace, 1, 5, myBezier, slidevert
}

#  ____                           _   _                 
# |  _ \  ___  ___ ___  _ __ __ _| |_(_) ___  _ __  ___ 
# | | | |/ _ \/ __/ _ \| '__/ _` | __| |/ _ \| '_ \/ __|
# | |_| |  __/ (_| (_) | | | (_| | |_| | (_) | | | \__ \
# |____/ \___|\___\___/|_|  \__,_|\__|_|\___/|_| |_|___/

decoration {

    rounding = 5

    blur {
      size = 7
      passes = 3
      contrast = 1
      enabled = true
      ignore_opacity = true
      new_optimizations = true
    }
}

#   ____                           _ 
#  / ___| ___ _ __   ___ _ __ __ _| |
# | |  _ / _ \ '_ \ / _ \ '__/ _` | |
# | |_| |  __/ | | |  __/ | | (_| | |
#  \____|\___|_| |_|\___|_|  \__,_|_|
                                    
general {
    gaps_in = 4
    gaps_out = 4
    border_size = 3
    col.inactive_border = 0xFF504945
    col.active_border = 0xFFB8BB26 0xFFFB4934
    layout = master
}