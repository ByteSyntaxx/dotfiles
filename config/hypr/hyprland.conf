misc {
    no_direct_scanout = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

master {
    new_is_master = true
    mfact = 0.5
}

layerrule = blur,waybar
windowrulev2 = opacity 0.75 0.75, class:^(Code|nwg-look)$

