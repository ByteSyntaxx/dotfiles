monitor {
    monitor=HDMI-A-1,1920x1080@60,0x0,auto
    monitor=DP-1,1920x1080@60,1920x0,auto
}

workspace= name:1,monitor:HDMI-A-1
workspace= name:2,monitor:DP-1

# paths
$scriptsDir = $HOME/.config/hypr/scripts
$wallpaperDir = $HOME/Pictures/wallpaper

# scripts
$menu = $scriptsDir/menu
$listfonts = $scriptsDir/listfonts
$screenshot = $scriptsDir/screenshot

env = XCURSOR_THEME=Bibata-Modern-Ice
env = XCURSOR_SIZE=20

exec-once = $scriptsDir/startup
exec-once = hyprctl setcursor Bibata-Modern-Ice 20
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


